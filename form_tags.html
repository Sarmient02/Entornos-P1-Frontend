<!DOCTYPE html>
<html>
    <head>
        <title>Edición de Etiquetas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
        <section class="shadow-lg container-sm p-3">
            <h1 class="fw-bold w-auto text-center mt-2 mb-4">Editar Usuario</h1>
            <div>
                <form  id="form-cliente" class="m-3" action="" onsubmit="" method="POST">
                    <div class="row mb-2">
                        <div class="col-sm mb-2">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="shadow-sm form-control" id="id" name="id" readonly>
                        </div>
                        <div class="col-sm mb-2">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="shadow-sm form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button type="button" class="btn btn-primary" onclick="updateTag()">Guardar</button>
                        <a type="button" class="btn btn-danger" href="./tags.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/tags.js"></script>
    <script>
        window.onload = function() {
            // Obtén el ID del usuario de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            // Obtén los usuarios del almacenamiento local
            var tags = JSON.parse(localStorage.getItem('tags'));

            // Busca el usuario con el ID correcto
            var tag = tags.find(tag=> tag.id == id);

            // Ahora puedes usar los datos del usuario para llenar el formulario
            document.getElementById('id').value = tag.id;
            document.getElementById('name').value = tag.name;
        }
    </script>
    </body>
</html>
