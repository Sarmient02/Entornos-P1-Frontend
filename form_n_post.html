<!DOCTYPE html>
<html>

<head>
    <title>Creación/Edición Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <section class="shadow-lg container-sm p-3">
            <h1 class="fw-bold w-auto text-center mt-2 mb-4">Crear Publicacion</h1>
            <div>
                <form id="form-cliente" class="m-3" action="" onsubmit="" method="POST">
                    <div class="mb-3">
                        <div class="col-sm mb-2">
                            <label for="title" class="form-label">Titulo</label>
                            <input type="text" class="shadow-sm form-control" id="p-title" name="title">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Enlace del Documento</label>
                        <input type="text" class="shadow-sm form-control" id="p-accessUrl" name="url">
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm mb-2">
                            <label for="description" class="form-label">Descripcion</label>
                            <textarea class="shadow-sm form-control" id="p-description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <button type="button" class="btn btn-primary" onclick="savePost()">Guardar</button>
                        <a type="button" class="btn btn-danger" href="./posts.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/posts.js"></script>
</body>

</html>
