<!DOCTYPE html>
<html>
    <head>
        <title>Creación/Edición Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
        <section class="shadow container-xl border p-3">
        <h3 class="fw-bold w-auto">Formulario de Usuarios</h3>
        <div class="row">
            <form  id="form-cliente" class="mt-2" action="" onsubmit="" method="POST">
                <input type="hidden" id="iduser"/>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="shadow-sm form-control" id="id" name="id" readonly>
                </div>
                <div class="mb-3">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="shadow-sm form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="cfullName">Nombre Completo</label>
                    <input type="text" class="shadow-sm form-control" id="fullName" name="fullName">
                </div>
                <div class="mb-3">
                    <label for="studentCode" class="form-label">Codigo Estudiante</label>
                    <input type="text" class="shadow-sm form-control" id="studentCode" name="studentCode">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="text" class="shadow-sm form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="shadow-sm form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Rol</label>
                    <select class="shadow-sm form-select" id="role" name="role">
                      <option value="ROLE_ADMIN">Administador</option>
                      <option value="ROLE_USER">Usuario</option>
                    </select>
                </div>
                <div class="form-group mt-5">
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Guardar</button>
                    <a type="button" class="btn btn-danger" href="./users.html">Cancelar</a>
                </div>
                
            </form>
        </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
    <script>
        window.onload = function() {
            // Obtén el ID del usuario de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            // Obtén los usuarios del almacenamiento local
            var users = JSON.parse(localStorage.getItem('users'));

            // Busca el usuario con el ID correcto
            var user = users.find(user => user.id == id);

            // Ahora puedes usar los datos del usuario para llenar el formulario
            document.getElementById('id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('studentCode').value = user.studentCode;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
        }
    </script>
    </body>
</html>
