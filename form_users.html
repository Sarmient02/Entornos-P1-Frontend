<!DOCTYPE html>
<html>
    <head>
        <title>Edición de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0" />
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
        <section class="shadow-lg container-sm p-3">
            <h1 class="fw-bold w-auto text-center mt-2 mb-4">Editar Usuario</h1>
            <div>
                <form  id="form-cliente" class="m-3" action="" onsubmit="" method="POST">
                    <div class="row mb-2">
                        <div class="col-sm mb-2">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="shadow-sm form-control" id="id" name="id" readonly>
                        </div>
                        <div class="col-sm mb-2">
                            <label for="role" class="form-label">Rol</label>
                            <select class="shadow-sm form-select" id="role" name="role">
                            <option value="ROLE_ADMIN">Administador</option>
                            <option value="ROLE_USER">Usuario</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre Completo</label>
                        <input type="text" class="shadow-sm form-control" id="fullName" name="fullName">
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm mb-2">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="shadow-sm form-control" id="username" name="username">
                        </div>
                        <div class="col-sm mb-2">
                                <label for="studentCode" class="form-label">Codigo Estudiante</label>
                                <input type="text" class="shadow-sm form-control" id="studentCode" name="studentCode">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm mb-2">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="shadow-sm form-control" id="email" name="email">
                        </div>
                        <div class="col-sm mb-2">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="shadow-sm form-control" id="password" name="password">
                                <span class="input-group-text bg-white shadow-sm ps-3 pe-3">
                                    <span class="material-symbols-outlined show-pass" id="togglePassword">visibility_off</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Guardar</button>
                        <a type="button" class="btn btn-danger" href="./users.html">Cancelar</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
    <script>
        window.onload = function() {
            // Obtén el ID del usuario de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            // Obtén los usuarios del almacenamiento local
            var users = JSON.parse(localStorage.getItem('users'));

            // Busca el usuario con el ID correcto
            var user = users.find(user => user.id == id);

            // Ahora puedes usar los datos del usuario para llenar el formulario
            document.getElementById('id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('studentCode').value = user.studentCode;
            document.getElementById('email').value = user.email;
            document.getElementById('role').value = user.role;
        }
    </script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'visibility_off' : 'visibility';
        });
    </script>
    </body>
</html>
