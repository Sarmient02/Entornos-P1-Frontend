<!DOCTYPE html>
<html>
    <head>
        <title>Creaci칩n/Edici칩n Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Formulario de Usuarios</span>
            </div>
            <div class="divider"></div>
        <div class="row">
            <form  id="form-cliente" class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="iduser"/>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly>
                </div>
                <div class="mb-3">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="cfullName">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" name="fullName">
                </div>
                <div class="mb-3">
                    <label for="studentCode" class="form-label">Codigo Estudiante</label>
                    <input type="text" class="form-control" id="studentCode" name="studentCode">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="text" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr칩nico</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="role" class="form-label">Rol</label>
                    <select class="form-select" id="role" name="role">
                      <option>ROLE_ADMIN</option>
                      <option>ROLE_USER</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="updateUser()" style="margin-top: 6%;">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="deleteUser()" style="margin-top: 6%;">Eliminar</button>
            </form>
        </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="js/users.js"></script>
    <script>
        window.onload = function(){
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') != null)
                loadUser(urlParams.get('id'),urlParams.get('username'),urlParams.get('fullName'),urlParams.get('studentCode'),urlParams.get('email'),urlParams.get('role'))
        }
    </script>
    </body>
